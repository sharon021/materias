<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test reset localStorage</title>
</head>
<body>
  <button id="resetEstado">Resetear estado materias</button>

  <script>
    const resetBtn = document.getElementById("resetEstado");

    resetBtn.addEventListener("click", () => {
      if (confirm("¿Querés resetear todas las materias? Se perderán los datos guardados.")) {
        localStorage.removeItem("estadoMaterias");
        alert("LocalStorage limpiado, recargando página...");
        location.reload();
      }
    });

    // Mostrar estado para test
    console.log("Estado previo en localStorage:", localStorage.getItem("estadoMaterias"));
  </script>
</body>
</html>
